<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <header class="titulo">
        BlackJack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h1>Computadora 1 - <small>0</small></h1>
                <div id="computadora-cartas">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                    <img src="assets/cartas/10C.png" alt="" class="img-fluid carta">
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/juego.js"></script>
</body>
</html>
